<div class="mainWrap p-4">
  <div class="pageHeader">
    <div class="closeBtn flex justify-end pointer" (click)="close()">
      <span nz-icon nzType="close-circle" nzTheme="outline"></span>
    </div>
    <div class="pageTitle font-semibold text-md mb-9">Add Verification</div>
    <div class="formWrap max-w-[90%] mx-auto">
      <form *ngIf="addForm" [formGroup]="addForm">
        <div class="formGroupRow flex justify-between items-center lg:gap-5 flex-col md:flex-wrap md:flex-row">
          <div class="formGroup mb-5 w-full">
            <label class="font-normal text-sm">Note</label>
            <input nz-input type="text" formControlName="note" required class="w-full p-2 mt-3 rounded-md" />
          </div>
        </div>
      </form>
      <form *ngIf="updateFile" [formGroup]="updateFile" enctype="multipart/form-data">
        <div class="formGroupRow flex justify-between items-center lg:gap-5 flex-col md:flex-wrap md:flex-row">
          <div class="formGroup mb-5 w-[48%]">
            <label class="font-normal text-sm">Upload File</label>
            <input nz-input type="file" (change)="fileChange($event)" required class="w-full p-2 mt-3 rounded-md" />
          </div>
        </div>
      </form>

    </div>


    <div class="buttonWrap flex justify-end gap-4">
      <button (click)="close()"
        class="min-w-[100px] py-2 px-4 font-bold text-sm text-[--black-color] rounded-md border border-solid border-[--light-grey-color]">Cancel</button>
      <button nz-button (click)="create()"  class=" min-w-[100px] py-2 px-4 font-bold text-sm bg-[--primary-color] text-white rounded-md">Add</button>
    </div>
  </div>

</div>
